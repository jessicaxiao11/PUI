<!DOCTYPE HTML>

<html>
  <head>
    <script>
      function showMenu() {
        document.getElementById("overlay").style.left = "0";
      }

      function hideMenu() {
        document.getElementById("overlay").style.left = "-25%";
      }
    </script>

    <title>Muddy Paws</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600' rel='stylesheet'>
		<link rel="icon" href="images/pawIcon.png">
  </head>
  <body>
    <!-- top header -->
    <header>
      <a onmouseover="showMenu()" class="menuIcon"><img src="images/menuIcon.png"></a>
      <a class="companyName" href="index.html">Muddy Paws</a>
      <a class="cartIcon"><img src="images/cartIcon.png"></a> 
    </header>

    <!-- hidden menu -->
    <div onmouseover="showMenu()" onmouseout="hideMenu()" id="overlay">
      <div class="menu">
        <a href="#">About Us</a>
        <div class="line"></div>
        <a href="browse.html">Dogs</a>
        <div class="line"></div>
        <a href="browse.html">Cats</a>
        <div class="line"></div>
        <a href="browse.html">All Gear</a>
        <div class="line"></div>
        <a href="#">Contact Us</a>
        <div class="line"></div>
      </div>
    </div>

    <div class="filter">
      <div class="filterOptions">
        <a class="filterIcon"><img src="images/filterIcon.png"></a> 
        <p>Filter</p>
      </div>
      <div class="selectedFilters">
        <div class="dogFilter">
          <p>Dogs</p>
          <a class="dropDownIcon"><img src="images/dropDownIcon.png"></a> 
        </div>
      </div>
    </div>

    <div class="browseSection" id="backpacks">
      <p>Backpacks</p>
    </div>

    <div class="browseSection" id="harnesses">
      <p>Harnesses</p>
    </div>

    <div class="browseSection" id="attachments">
      <p>Attachments</p>
    </div>

    <div class="browseSection" id="collars">
      <p>Collars</p>
    </div>

  </body>
</html>
