<!DOCTYPE HTML>

<html>
  <head>
    <script>
      function showMenu() {
        document.getElementById("overlay").style.left = "0";
      }

      function hideMenu() {
        document.getElementById("overlay").style.left = "-25%";
      }

      function showQ1() {
        document.getElementById("quizIntro").style.display = "none";
        document.getElementById("quizQ1").style.display = "block";
      }

      function showQ2() {
        document.getElementById("quizQ1").style.display = "none";
        document.getElementById("quizQ2").style.display = "block";
      }

      
    </script>

    <title>Muddy Paws</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400' rel='stylesheet'>
		<link rel="icon" href="images/pawIcon.png">
  </head>
  <body>
    <!-- top header -->
    <header id="homeHeader">
      <a href="#" onmouseover="showMenu()" class="menuIcon"><img src="images/menuIcon.png"></a>
      <a class="companyName" href="index.html">Muddy Paws</a>
      <a class="cartIcon"><img src="images/cartIcon.png"></a> 
    </header>

    <!-- hidden menu -->
    <div onmouseover="showMenu()" onmouseout="hideMenu()" id="overlay">
      <div class="menu">
        <a href="#">About Us</a>
        <div class="line"></div>
        <a href="browse.html">Dogs</a>
        <div class="line"></div>
        <a href="browse.html">Cats</a>
        <div class="line"></div>
        <a href="browse.html">All Gear</a>
        <div class="line"></div>
        <a href="#">Contact Us</a>
        <div class="line"></div>
      </div>
    </div>

    <!-- quiz -->
    <div id="quizIntro">
      <p>Start your pet's journey</p>
      <a href="#" onclick="showQ1()" id="quizArrow"><img src="images/quizArrow.png"></a> 
    </div>

    <div id="quizQ1">
      <p id="q1Question">What type of pet do you have?</p>
      <div id="q1Dog">
        <a href="#" onclick="showQ2()"><img src="images/q1Dog.png"></a>
        <p>dog</p>
      </div>
      <div id="q1Cat">
        <a href="#" onclick="showQ2()"><img src="images/q1Cat.png"></a>
        <p>cat</p>
      </div>
      <a href="browse.html" id="q1SeeAll">see all</a>
    </div>

    <div id="quizQ2">
      <p id="q2Question">What item are you looking for?</p>
      <table id="quizQ2Table">
        <tr>
          <td>
            <div id="q2Backpack">
              <a href="browse.html"><img src="images/q2Backpack.png"></a>
              <p>backpack</p>
            </div>
          </td>
          <td>
            <div id="q2Harness">
              <a href="browse.html"><img src="images/q2Harness.png"></a>
              <p>harness</p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="q2Attachment">
              <a href="browse.html"><img src="images/q2Attachment.png"></a>
              <p>attachment</p>
            </div>
          </td>
          <td>
            <div id="q2Collar">
              <a href="browse.html"><img src="images/q2Collar.png"></a>
              <p>collar</p>
            </div>
          </td>
        </tr>
      </table>
      <a href="browse.html" id="q2SeeAll">see all</a>
    </div>

    <!-- full page background-->
    <div class="bg"></div>

  </body>
</html>
